<script type="text/javascript">
	function fun(){
		
		var i=document.getElementById('name').value;

			alert("Your salary is Calculated");
			document.getElementById('p').innerHTML="salary is :"+ m;
			}

			alert("Please enter the data");
		}
	}
	function clr(){
		var i=document.getElementById('name').value="";

		var k=document.getElementById('days').value="";
	}
</script>
